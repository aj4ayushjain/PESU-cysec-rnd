<!DOCTYPE html>
<html>
<head>
<title>Pages, dialogs and transitions</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,
initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="speed.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster'
rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div data-role="page" id="page1" data-theme="a">
        <div data-role="header">
            </div>
        <div role="main" class="ui-content">
            <div class="header">
            <h1>Speed Reader App</h1>
                <p>For an all new Reading Experience</p>
            </div>
            <div id="controls">
            
            <div class="ui-grid-a">
                <div class="ui-block-a">
                <div>
                    FONT SIZE: <span id="fontsize">50</span> px.
                    </div>
                
                </div>
                <div class="ui-block-b">
                <div>
                    <span id="speed">300</span>WORDS PER MINUTE
                    </div>
                
                </div>
                </div>
            
            <div class="ui-grid-a">
                <div class="ui-block-a">
                <form class="full-width-slider">
                    <input type="range" name="fontsizeslider" id="fontsizeslider" min="20" max="100" value="50" step="5" data-highlight="true">
                    </form>
                
                </div>
                <div class="ui-block-b">
                <form class="full-width-slider">
                    <input type="range" name="speedslider" id="speedslider" min="50" max="600" value="300" step="50" data-highlight="true">
                    </form>
                
                </div>
                </div>
                <form class="full-width-slider">
                    <label for="progresslider">PROGRESS:<span id="percentage">0</span>%</label>
                    <input type="range" name="progresslider" id="progresslider" min="0" max="100" value="0"  data-highlight="true">
                    </form>
            </div>
            <tr>
    <td>Select a File to Load:</td>
    <td><input type="file" id="fileToLoad"></td>
    <td><button onclick="loadFileAsText()" id="bt">Load Selected File</button><td>
</tr>
            <span>Or Enter the text</span>
            <div id="result">Word</div>
            <div id="error">Please Paste Text in box</div>
            
            <div id="inputs">
            <textarea id="userInput"></textarea>
            <button id="start">Start Reading</button>
                 <button id="new">New</button>
                 <button id="pause">Pause</button>
                 <button id="resume">Resume</button>
                
              <button id="reset">Reset</button>

            </div>
            
            </div>
        
        </div>
        <script>
        function loadFileAsText(){
  var fileToLoad = document.getElementById("fileToLoad").files[0];

  var fileReader = new FileReader();
  fileReader.onload = function(fileLoadedEvent){
      var textFromFileLoaded = fileLoadedEvent.target.result;
    document.getElementById("userInput").value =textFromFileLoaded;
  };

  fileReader.readAsText(fileToLoad, "UTF-8");
}

        </script>
        <script src="speed.js">
        </script>
    </body>
</html>
